<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>
<head>  
  <title>Bootstrap Forms Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="css/bootstrap.css">  
</head>
<body>
<div class="container"> 
<h1>In Bootstrap, there are three types of form layouts</h1>
<ul>
	<li>Vertical form (this is default)</li>
	<li>Horizontal form</li>
	<li>Inline form</li>
</ul>

<div class="row">
<form style="width:300px" action="http://www.chennarayalu.com">  
  <div class="form-group">  
    <label for="exampleInputEmail1">Email address</label>  
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">  
  </div>  
  <div class="form-group">  
    <label for="exampleInputPassword1">Password</label>  
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">  
  </div>  
    
  <button type="submit" class="btn btn-default">Login</button>  
</form>  
</div>

<div class="row">&nbsp;</div>

<div class="container">  
  <h2>Inline form Example</h2>  
  <form class="form-inline" role="form">  
    <form style="width:300px">  
  <div class="form-group">  
    <label for="exampleInputEmail1">Email address</label>  
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">  
  </div>  
  <div class="form-group">  
    <label for="exampleInputPassword1">Password</label>  
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">  
  </div>  
    
  <button type="submit" class="btn btn-default">Login</button>  
</form>  
  
</div> 

<div class="row">&nbsp;</div>


<div class="container">  
  <h2>Horizontal form Example</h2>
  <h3>Add class .form-horizontal to the <form> element</h3>
  <h3>Add class .control-label to all <label> elements  </h3>
  <form class="form-horizontal" role="form">  
    <form style="width:300px">  
  <div class="form-group">  
      <label class="control-label col-sm-2" for="email">Email:</label>  
      <div class="col-sm-10">  
        <input type="email" class="form-control" id="email" placeholder="Enter email">  
      </div>  
    </div>  
    <div class="form-group">  
      <label class="control-label col-sm-2" for="pwd">Password:</label>  
      <div class="col-sm-10">            
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">  
      </div>  
    </div>  
    
  <div class="form-group">          
      <div class="col-sm-offset-2 col-sm-10">  
        <button type="submit" class="btn btn-default">Submit</button>  
      </div>  
    </div>  
  </form>  
</div>

<div class="row">&nbsp;</div>

</div>
</body>
</html>
